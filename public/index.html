<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Video Conferencing using RTCMultiConnection</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/videoElement.css" />
  </head>
  <body>
    <section class="make-center">
      <div>
        <label
          ><input type="checkbox" id="record-entire-conference" /> Record Entire
          Conference In The Browser?</label
        >
        <span id="recording-status" style="display: none;"></span>
        <button id="btn-stop-recording" style="display: none;">
          Stop Recording
        </button>
        <br /><br />

        <input
          type="text"
          id="room-id"
          value="abcdef"
          autocorrect="off"
          autocapitalize="off"
          size="20"
        />
        <button id="open-room">Open Room</button>
        <button id="join-room">Join Room</button>
        <button id="open-or-join-room">Auto Open Or Join Room</button>
      </div>

      <div id="videos-container" style="margin: 20px 0;"></div>

      <div
        id="room-urls"
        style="
          text-align: center;
          display: none;
          background: #f1eded;
          margin: 15px -10px;
          border: 1px solid rgb(189, 189, 189);
          border-left: 0;
          border-right: 0;
        "
      ></div>
    </section>

    <script src="/js/RTCMultiConnection.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/RecordRTC.js"></script>
    <script src="/js/getVideoElement.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
